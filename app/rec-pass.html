    <meta name="description" content="">

    <title>Capacitarte UBA - Plataforma de Capacitación Online</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

           <div class="preloader-container animated fadeIn">
              <div class="preloader c100 p90 big center animated spin infinite">
                  <div class="slice"><div class="bar"></div><div class="fill"></div></div>
              </div>
          </div>  

            <nav class="loginsect__head wow fadeInDown" data-wow-duration="1s" data-wow-delay="500">
                <a href="javascript:;"><img src="img/logo.jpg" alt="Capacitarte" class="img-responsive"><br class="visible-xs"><p>PLATAFORMA DE CAPACITACIÓN</p></a>
            </nav>
            <section id="loginsect">
                <div class="container-fluid text-left">

                    <div class="col-lg-offset-1 col-lg-4 col-md-offset-1 col-md-5 col-sm-5 col-sm-offset-0 col-xs-12 col-xs-offset-0 loginsect__container text-center ">
                        <form id="rec-pass" action="" method="post" name="login" class="left__content wow fadeIn" data-wow-duration="1s" data-wow-delay="300ms" role="form">
                            <h3 class="text-center color-5">Recuperar contraseña: <span class="hidden-xs"><br>Ingresá tu email y DNI</span></h3>
                            <input type="email" name="txtUser" id="userEmail" class="form-control" placeholder="Email" required>
                            <input type="text" name="txtDnis" id="dni" class="form-control" placeholder="DNI (sólo números)" value="" required>
                            <button  class="btn btn-md btn-primary" type="submit">RECUPERAR CONTRASEÑA</button>
                            <div class="clearfix"></div>
                            <a class="text-center btn btn-link" href="javascript:;">Cancelar</a>
                            <div class="clearfix"></div>

                        </form>
                            <div class="visible-xs">
                                <a class="btn btn-block btn-md btn-dark" href="javascript:;">VER TODOS LOS CURSOS</a>
                            </div>
                    </div>
                    <div class="col-lg-offset-1 col-lg-6 col-md-5 col-sm-offset-0 col-sm-7 loginsect__container hidden-xs">
                        <div class="right__content wow fadeIn" data-wow-duration="1s" data-wow-delay="800ms">
                            <p class="h1 color-12"><small>Conocé todos nuestros</small></p>
                            <h1 class="color-12">Cursos Online</h1>
                            <div class="clearfix"></div>
                            <a href="javascript:;" class="btn btn-md btn-primary">VER CURSOS DISPONIBLES</a>
                        </div>
                    </div> 
                </div> <!-- /container -->    
            </section>
